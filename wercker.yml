box: wercker/nodejs

build:
  steps:
    - npm-install
    - npm-test

deploy:
  steps:
      - script:
          name: Deploy to npm
          code: |
              npm set config email $NPM_AUTHOR_EMAIL
              npm set config auth $NPM_ICEMOBILE_KEY_AUTH
              npm set config username $NPM_USERNAME
              npm adduser
              npm publish .
