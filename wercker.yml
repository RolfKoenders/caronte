box: wercker/nodejs

build:
  steps:
    - npm-install
    - npm-test

deploy:
  steps:
      - script:
          name: Deploy to npm
          code: |
              npm set init.author.name $NPM_AUTHOR_NAME
              npm set init.author.email $NPM_AUTHOR_EMAIL
              npm set init.author.url $NPM_AUTHOR_URL
              npm set init._auth $NPM_ICEMOBILE_KEY_AUTH
              npm adduser
              npm publish .
